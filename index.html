<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Store (Burp-ready)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f8f9fa; color: #333; padding:20px }
    header { background-color: #2c3e50; color: white; padding: 15px 30px; display:flex; justify-content:space-between; align-items:center }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 18px; margin-top:20px }
    .product { background:#fff;border-radius:10px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,0.06); text-align:center }
    .price { color:#27ae60; font-weight:700; margin:8px 0 }
    .btn { background:#27ae60;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer }
    .small{font-size:13px;color:#666;margin-top:12px}
  </style>
</head>
<body>
  <header>
    <h1>Shop Store</h1>
    <nav>
      <a href="cart.html" style="background:#2196f3;color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none">🛒 View Cart</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <h3>Wireless Headphones</h3>
      <p class="price">$25.00</p>
      <button class="btn" onclick="addToCartAndGo('Wireless Headphones', 25)">Add to Cart & Go</button>
    </div>

    <div class="product">
      <h3>Smart Watch</h3>
      <p class="price">$40.00</p>
      <button class="btn" onclick="addToCartAndGo('Smart Watch', 40)">Add to Cart & Go</button>
    </div>

    <div class="product">
      <h3>Mechanical Keyboard</h3>
      <p class="price">$30.00</p>
      <button class="btn" onclick="addToCartAndGo('Mechanical Keyboard', 30)">Add to Cart & Go</button>
    </div>

    <div class="product">
      <h3>Gaming Mouse</h3>
      <p class="price">$20.00</p>
      <button class="btn" onclick="addToCartAndGo('Gaming Mouse', 20)">Add to Cart & Go</button>
    </div>
  </section>

  <p class="small">POST target (for interception): <strong id="postTarget">http://127.0.0.1:8080/anything</strong></p>

  <script>
    // CONFIG: عدّل هذا السطر إذا عندك بروكسي/endpoint مختلف
    const POST_URL = 'https://tayseer2005.github.io/web-sec1/

    // وظائف التخزين المحلية (محلية فقط)
    function loadCartLocal(){ return JSON.parse(localStorage.getItem('cart') || '[]'); }
    function saveCartLocal(c){ localStorage.setItem('cart', JSON.stringify(c)); }

    // دالة تضيف إلى العربة ثم ترسل POST وتنتظر رد السيرفر (أو رد Burp)
    async function addToCartAndGo(name, price){
      // أولاً نحفظ عنصر محلياً (so cart shows if server rejected)
      const localCart = loadCartLocal();
      localCart.push({ name, price });
      saveCartLocal(localCart);

      // نجهز payload للإرسال / للاعتراض
      const payload = {
        action: 'add_item',
        item: { name, price },
        clientTimestamp: new Date().toISOString()
      };

      // نرسل الطلب وننتظر الرد — هذا يسمح لـ Burp بالاعتراض وتحرير الطلب، ثم إرسال رد (يمكنك في Burp "Return a custom response")
      try {
        const resp = await fetch(POST_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          // وضع credentials/mode إذا تحتاجه
        });

        // إذا استلمنا JSON من الـ endpoint (مثلاً Burp أعاد JSON مُعدّل)، نخزّنه كـ server_cart
        try {
          const j = await resp.json();
          // نتوقع أن رد السيرفر يحتوي على حقل server_cart أو items
          // إذا لم يكن موجودًا، نخزن الرد بأكمله تحت server_cart ليتم استعماله في cart.html
          localStorage.setItem('server_cart', JSON.stringify(j));
        } catch (e) {
          // لو الرد ليس JSON، نتجاهل — لكن نحتفظ بالcart المحلي
          console.warn('No JSON response or failed to parse JSON from POST response', e);
        }
      } catch (err) {
        // قد يفشل الاتصال (مثلاً POST_URL غير متاح) — تجاهل الخطأ لأن الهدف تمرير الطلب إلى Burp
        console.warn('background POST failed or intercepted (this may be expected):', err);
      }

      // الآن نذهب إلى صفحة العربة (cart.html)
      window.location.href = 'https://tayseer2005.github.io/web-sec1/';
    }
  </script>
</body>
</html>
