<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Store</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    body{background:#f8f9fa;color:#333}
    header{background:#2c3e50;color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:24px}
    nav a{color:#fff;text-decoration:none;margin:0 10px;font-weight:bold}
    nav a:hover{text-decoration:underline}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:40px}
    .product{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);overflow:hidden;transition:0.3s}
    .product:hover{transform:translateY(-5px)}
    .product img{width:100%;height:200px;object-fit:cover}
    .product-content{padding:15px;text-align:center}
    .product-content h3{margin-bottom:10px}
    .price{color:#27ae60;font-weight:bold;margin-bottom:10px}
    .btn{background:#27ae60;color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer}
    .btn:hover{background:#219150}
    footer{background:#2c3e50;color:#fff;text-align:center;padding:15px;margin-top:40px}
  </style>
</head>
<body>
<header>
  <h1>Shop Store</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#" id="cartBtn">ðŸ›’ View Cart</a>
  </nav>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <div class="product-content">
      <h3>Wireless Headphones</h3>
      <p class="price">$25</p>
      <button class="btn" onclick="addToCart('Wireless Headphones',25)">Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <div class="product-content">
      <h3>Smart Watch</h3>
      <p class="price">$40</p>
      <button class="btn" onclick="addToCart('Smart Watch',40)">Add to Cart</button>
    </div>
  </div>
</section>

<footer>Â© 2025 Shop Store</footer>

<script>
const CART_KEY='cart';
function addToCart(name,price){
  let cart=JSON.parse(localStorage.getItem(CART_KEY)||'[]');
  cart.push({name,price});
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
  alert(`${name} added to cart!`);

  // ðŸ”¥ POST Ù‚Ø§Ø¨Ù„ Ù„Ù„Ø§Ø¹ØªØ±Ø§Ø¶
  fetch("https://tayseer2005.github.io/web-sec1/",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({product:name,price})
  }).catch(()=>{});
}

// Ø±Ø§Ø¨Ø· Ø§Ù„ÙƒØ§Ø±Øª
document.getElementById("cartBtn").addEventListener("click",()=>{
  window.location.href="https://tayseer2005.github.io/web-sec1/";
});
</script>
</body>
</html>
