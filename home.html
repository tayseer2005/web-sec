<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f8f9fa; color: #333; }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 24px; }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover { text-decoration: underline; }

    .cart-link {
      background: #27ae60;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cart-link:hover {
      background: #219150;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .product:hover { transform: translateY(-5px); }

    .product img { width: 100%; height: 200px; object-fit: cover; }

    .product-content { padding: 15px; text-align: center; }

    .product-content h3 { margin-bottom: 10px; }

    .price { color: #27ae60; font-weight: bold; margin-bottom: 10px; }

    .btn {
      background: #27ae60; color: white; border: none;
      padding: 10px 20px; border-radius: 8px; cursor: pointer;
    }

    .btn:hover { background: #219150; }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shop Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#" class="cart-link" onclick="goToCart()">ðŸ›’ View Cart</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="">
      <div class="product-content">
        <h3>Wireless Headphones</h3>
        <p class="price">$25</p>
        <button class="btn" onclick="addToCart('Wireless Headphones', 25)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="">
      <div class="product-content">
        <h3>Smart Watch</h3>
        <p class="price">$40</p>
        <button class="btn" onclick="addToCart('Smart Watch', 40)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="">
      <div class="product-content">
        <h3>Mechanical Keyboard</h3>
        <p class="price">$30</p>
        <button class="btn" onclick="addToCart('Mechanical Keyboard', 30)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="">
      <div class="product-content">
        <h3>Gaming Mouse</h3>
        <p class="price">$20</p>
        <button class="btn" onclick="addToCart('Gaming Mouse', 20)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Shop Store - All rights reserved</p>
  </footer>

  <script>
    // Add product to localStorage
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }

    // Redirect to cart page
    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
